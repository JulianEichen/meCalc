<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>clc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header">
        <h1>
            YOU CLICK, ME CALC
        </h1>
    </div>

    <div id="content">
        <div id="display"></div>
        <div id="buttons_1">
            <button id="ac_button">AC</button>
            <button id="sgn_button">+/-</button>
            <button id="prc_button">%</button>
        </div>
        <div id="buttons_2">
            <button class="number_button" value="0">0</button>
            <button class="number_button" value="1">1</button>
            <button class="number_button" value="2">2</button>
            <button class="number_button" value="3">3</button>
            <button class="number_button" value="4">4</button>
            <button class="number_button" value="5">5</button>
            <button class="number_button" value="6">6</button>
            <button class="number_button" value="7">7</button>
            <button class="number_button" value="8">8</button>
            <button class="number_button" value="9">9</button>
            <button class="number_button" value=".">.</button>
        </div> 

        <div class="buttons_3">
            <button class="operator_button" value="divide">/</button>
            <button class="operator_button" value="multiply">*</button>
            <button class="operator_button" value="add">+</button>
            <button class="operator_button" value="substract">-</button>
            <button class="operator_button" value="equals">=</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>

</html>
